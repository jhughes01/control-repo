---
classes:
  - role::docker_host

firewalld::ports:
  'Plex':
    ensure: present
    zone: public
    port: 32400
    protocol: 'tcp'
  'Prometheus':
    ensure: present
    zone: public
    port: 9090
    protocol: 'tcp'
  'AlertManager':
    ensure: present
    zone: public
    port: 9093
    protocol: 'tcp'
  'Grafana':
    ensure: present
    zone: public
    port: 3000
    protocol: 'tcp'
  'SNMP-Exporter':
    ensure: present
    zone: public
    port: 9116
    protocol: 'tcp'

docker::run_instance::instance:
  plex:
    image: 'linuxserver/plex'
    net: 'host'
    env:
      - 'VERSION:latest' 
    volumes:
      - '/data/plex-config:/config'
      - '/data/plex-media/movies:/movies'
      - '/data/plex-media/tv:/tv'
    restart_service: true
    extra_parameters:
      - '--device=/dev/dri:/dev/dri'
  alertmanager:
    image: 'quay.io/prometheus/alertmanager'
    ports: 
      - '9093:9093'
    net:
      - 'monitoring'
    links: 
      - 'prometheus:prometheus'
    restart_service: true
  snmp-exporter:
    image: 'quay.io/prometheus/snmp-exporter'
    ports: 
      - '9116:9116'
    net:
      - 'monitoring'
    links: 
      - 'prometheus:prometheus'
