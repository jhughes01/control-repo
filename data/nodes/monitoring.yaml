---
classes:
  - role::monitoring_server

firewalld::ports:
  'Prometheus':
    ensure: present
    zone: public
    port: 9090
    protocol: 'tcp'
  'AlertManager':
    ensure: present
    zone: public
    port: 9093
    protocol: 'tcp'
  'Grafana':
    ensure: present
    zone: public
    port: 3000
    protocol: 'tcp'
  'SMTP':
    ensure: present
    zone: public
    port: 25
    protocol: 'tcp'

prometheus::manage_prometheus_server: true

prometheus::version: '2.15.2'

prometheus::alerts:
  groups:
    - name: 'alert.rules'
      rules:
        - alert: 'InstanceDown'
          expr: 'up == 0'
          for: '5m'
          labels:
            severity: 'warning'
          annotations:
            summary: 'Instance {{ $labels.instance }} down'
            description: '{{ $labels.instance }} of job {{ $labels.job }} has been
              down for more than 5 minutes.'

prometheus::scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: '10s'
    scrape_timeout: '10s'
    static_configs:
      - targets:
          - 'localhost:9090'
        labels:
          alias: 'Prometheus'
  - job_name: 'node'
    scrape_interval: '10s'
    scrape_timeout: '10s'
    static_configs:
      - targets:
          - 'localhost:9100'
          - 'plex02:9100'
          - 'hv1:9100'
        labels:
          alias: 'Node'

prometheus::alertmanagers_config:
  - static_configs:
      - targets:
          - 'localhost:9093'

prometheus::alertmanager::version: '0.9.0'

prometheus::alertmanager::route:
  group_by:
    - 'alertname'
    - 'service'
  group_wait: '30s'
  group_interval: '5m'
  repeat_interval: '1h'
  receiver: 'email'

prometheus::alertmanager::receivers:
  - name: email
    email_configs:
      -  to: 'jxhughes95@gmail.com'
         require_tls: false
