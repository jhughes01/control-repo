---
classes:
  - profile::base

accounts::user:
  jhughes:
    groups: ['wheel']
    sshkeys: 
      - 'ssh-rsa  jhughes@orange'
      - 'ssh-rsa  jhughes-windows'

sudo::configs:
  'admins':
    'content': "%wheel ALL=(ALL) NOPASSWD: ALL"

lookup_options:
  firewalld::services:
    merge:
      strategy: hash

firewalld::services:
  'Allow SSH':
    ensure: present
    service: ssh
    zone: public

lookup_options:
  firewalld::ports:
    merge:
      strategy: hash

firewalld::ports:
  'Node Exporter':
    ensure: present
    zone: public
    port: 9100
    protocol: 'tcp'
