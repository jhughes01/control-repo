---
classes:
  - profile::base

users:
  'jhughes':
    ensure: present
    shell: '/bin/bash'
    groups: 'wheel'
    home: '/home/jhughes'
    managehome: true
    purge_ssh_keys: true

sshkeys:
  'jhughes@orange':
    ensure: present
    user: 'jhughes'
    type: 'ssh-rsa'
    key: ''

firewalld::services:
  'Allow SSH':
    ensure: present
    service: ssh
    zone: public

firewalld::ports:
  'Node Exporter':
    ensure: present
    zone: public
    port: 9100
    protocol: 'tcp'
